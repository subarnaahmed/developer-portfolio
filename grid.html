<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .vlue{
            background-color: green;
            padding: 20px;
            display: grid;
            grid-template-columns:1fr 1fr 1fr ;
            margin: 10px;
            gap: 20px;

        }
        .vlue>div{
            background-color: brown;
            padding: 50px;
        }
        
    </style>
</head>
<body>
    <div class="vlue">
        <div>vlue violet</div>
        <div>green</div>
        <div>vlue</div>
        <div>violet</div>
        <div>yellow</div>
        <div>red</div>
        
    </div>
</body>
</html>
